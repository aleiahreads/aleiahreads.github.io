<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
    <body onload="main()">
<canvas id="example" width="400" height="400">
Please use a browser that supports "canvas"
</canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    </body>

    <div style="margin-bottom: 20px;">
        <label for="xCoorV1">v1 X</label>
        <input type="text" id="xCoorV1" name="xCoorV1"><br><br>
        <label for="yCoorV2">v1 Y</label>
        <input type="text" id="yCoorV1" name="yCoorV1"><br><br>
        <label for="zCoorV2">v1 Z</label>
        <input type="text" id="zCoorV1" name="zCoorV1"><br><br>
        
        <label for="xCoorV2">v2 X</label>
        <input type="text" id="xCoorV2" name="xCoorV2"><br><br>
        <label for="yCoorV2">v2 Y</label>
        <input type="text" id="yCoorV2" name="yCoorV2"><br><br>
        <label for="zCoorV2">v2 Z</label>
        <input type="text" id="zCoorV2" name="zCoorV2"><br><br>
        <input onclick="handleDrawEvent()" type="button" id="drawVectorCanvas" value="Draw">
    </div>

    <div style="margin-top: 20px;">
        <label for="Operation">Operation:</label>
        <select name="Operation" id="Operation">
           <option value="Multiply">Multiply</option>
           <option value="Divide">Divide</option>
           <option value="Add">Add</option>
           <option value="Subtract">Subtract</option>
           <option value="Magnitude">Magnitude</option>
           <option value="Normalize">Normalize</option>
           <option value="Angle Between">Angle Between</option>
           <option value="Area">Area</option>
        </select>

        <label for="ScalarNum">Scalar</label>
        <input type="text" id="ScalarNum"><br><br>
        <input onclick="handleDrawOperationEvent()" type="button" id="drawOperation" value="Draw">
    </div>

</html>
